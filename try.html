<!DOCTYPE html>
<html>
<head>
	<title>	fff</title>
	<link rel="stylesheet" type="text/css"  href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body >

	<div class="row">
				<div class="col-lg-4 col-sm-6 col-xs-6 mb-2">
					<a id="add_language">Add Language</a>
					<a style="float:left"   id="remove_language">Remove Language</a>
					<div id="language_div"></div>
					</div>
				<div class="col-lg-4 col-sm-6 col-xs-6 mb-2">
					<label for="mother_tongue">Mother tongue:</label>
					<input id="mother_tongue" type="text" name="mother_tongue" >
				</div>


				<div class="col-lg-4 col-sm-6 col-xs-6 mb-2">
					<label for="Socio Economic Class">Socio Economic Class:</label>
					<input id="Socio Economic Class" type="text" name="socio_economic_class">
				</div>
				<div class="col-lg-4 col-sm-6 col-xs-6 mb-2">
					<label for="lit_level">Literacy level:</label>
					<select id="lit_level" name="lit_level" >
						<option selected disabled>Select Literacy Level</option>
						<option>High</option>
						<option>Medium</option>
						<option>Low</option>
					</select>
				</div>



				<div class="col-lg-4 col-sm-6 col-xs-6 mb-2">
					<label>Previous institution:</label>
					<input type="text" name="prev_institution" >
				</div>
				<div class="col-lg-4 col-sm-6 col-xs-6 mb-2">
					<label for="date_of_admission">Date of Addmission:</label>
					<input id="date_of_admission" type="date" name="date_of_admission" placeholder="DD/MM/YYYY">
				</div>
				<div class="col-lg-4 col-sm-6 col-xs-6 mb-2">
					<label for="date_of_discharge">Date of Discharge:</label>
					 <input id="date_of_discharge" type="date" name="date_of_discharge" placeholder="DD/MM/YYYY">
				</div>


				<div class="col-lg-4 col-sm-6 col-xs-6 mb-2">
					<label for="prev_school">Previous School:</label>
					<input id="prev_school" type="text" name="prev_school" >
				</div>
				<div class="col-lg-4 col-sm-6 col-xs-6 mb-2">
					<label for="is_repeater">Repeater status:</label>
					<select id="is_repeater" name="is_repeater">
						<option selected disabled>Select repeater status</option>
						<option>Yes</option>
						<option>No</option>
						<option>Don't know</option>
					</select>
				</div>


				<div class="col-lg-4 col-sm-6 col-xs-6 mb-2">
					<label for="child_court">Children Court:</label>
					<input id="child_court" type="text" name="child_court" >
				</div>
				<div class="col-lg-4 col-sm-6 col-xs-6 mb-2">
					<label for="case_no">Case Number:</label>
					<input id="case_no" type="text" name="case_no" >
				</div>
				<div class="col-lg-4 col-sm-6 col-xs-6 mb-2">
					<label for="case_handler">Case Handler:</label>
					<input id="case_handler" type="text" name="case_handler" >
				</div>
			<
			<div class="col-lg-4 col-sm-6 col-xs-6 mb-2">
				<label for="section_referral">Section Referral:</label>
					<input id="section_referral" type="text" name="section_referral">
				</div>
				<div class="col-lg-4 col-sm-6 col-xs-6 mb-2">
					<label for="status">Child Status:</label>
					<select id="status" name="status">
						<option disabled selected>Select child status</option>
						<option>CCL</option>
						<option>Child Labour</option>
						<option>Racket</option>
						<option>Others</option>
					</select>
				</div>
				<div class="col-lg-4 col-sm-6 col-xs-6 mb-2">
					<label for="date_of_custody" >Date of Custody:</label>
					<input id="date_of_custody" type="date" name="date_of_custody">
				</div>
				
				

	

				
				
				
					
				





</body>
</html>
